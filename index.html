<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

   <link rel="stylesheet" href="css/main.css">
</head>
<body>

   <!-- Slider -->
   <div id="slider">
      <div class="slide-show">
         <!-- slide item -->
         <figure class="single-slide">
            <img src="img/blue.jpg" alt="">
            <figcaption class="slide-caption">Slajd 1</figcaption>
         </figure>
         <!-- slide item end -->

         <!-- slide item -->
         <figure class="single-slide">
            <img src="img/purple.jpg" alt="">
            <figcaption class="slide-caption">Slajd 2</figcaption>
         </figure>
         <!-- slide item end -->

         <!-- slide item -->
         <figure class="single-slide">
            <img src="img/slide1.jpg" alt="">
            <figcaption class="slide-caption">Slajd 3</figcaption>
         </figure>
         <!-- slide item end -->

         <!-- slide item -->
         <figure class="single-slide">
            <img src="img/slide2.jpg" alt="">
            <figcaption class="slide-caption">Slajd 4</figcaption>
         </figure>
         <!-- slide item end -->
      </div>

      <!-- nawigacja -->
      <button class="slider-nav slider-nav-prev">
         <i class="fas fa-arrow-circle-left"></i>
      </button>
      <button class="slider-nav slider-nav-next">
         <i class="fas fa-arrow-circle-right"></i>
      </button>
      <!-- nawigacja end -->

   </div>
   <!-- Slider end -->
   
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
